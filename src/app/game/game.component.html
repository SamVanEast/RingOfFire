<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [playerAtive]="i == game.currentPlayer"
    [name]="player" class="player_position"></app-player>

<div class="game_field">
    <div class="card_stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 10}"
            src="./../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top_card" style="right: 50px;" src="./../../assets/img/cards/card_cover.png"
            alt="">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCard" class="played_card" src="./assets/img/cards/{{ card }}.png" alt="">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 50px;"
            src="./../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>

<button mat-fab color="primary" class="button_add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
